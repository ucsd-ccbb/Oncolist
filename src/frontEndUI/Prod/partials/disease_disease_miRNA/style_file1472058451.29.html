<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.1.0/d3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 5px solid black;
    }
  </style>
</head>
<body onload="init();">

<p>
  Co-localization similarity (by overlapping GO terms)
</p>

<div id="mynetwork" style="height: 800px; width: 900px;"></div>


<script>
    function init() { window.parent.setUpFrame(); return true; }
    function runVis(visNodes, visEdges) {
       var vizOptions = {
          nodes: {
              font: {
                size: 20,
                face: 'Tahoma'
              },
              scaling: {
                min: 20,
                max: 30,
                label: {
                  min: 10,
                  max: 20,
                  drawThreshold: 15,
                  maxVisible: 10
                }
              },
              shadow:{
                  enabled:true,
                  size:10
              },
              size: 16
          },
          edges:{
            width: 2,
            selectionWidth: function (width) {return width*1.5},
            smooth: {
              enabled: true,
              type: "cubicBezier",
              forceDirection: "none",
              roundness: 0.5
            },
            physics: true

          },
          layout: {
              improvedLayout:true,
              hierarchical: {
                enabled:false,
                levelSeparation: 150,
                direction: 'UD',   // UD, DU, LR, RL
                sortMethod: 'hubsize' // hubsize, directed
              },
              randomSeed:780555
          },
          interaction:{
            hideEdgesOnDrag: true,
            hover:true,
            dragNodes: false,
            tooltipDelay: 300,
            hoverConnectedEdges: true,
            hover: true
            
          },
          physics: {
            enabled: false,
            stabilization: false,
            barnesHut: {gravitationalConstant: -8000, springConstant: 0.012, springLength: 100},
            maxVelocity: 16,
            minVelocity: 3,
            solver: 'barnesHut',
            adaptiveTimestep: true,
            stabilization: {
              enabled: true,
              iterations: 1000,
              updateInterval: 100,
              onlyDynamicEdges: false,
              fit: true
            }

          }
       };
       var python_nodes = visNodes;
       var nodeArray = [];
       for(var i=0; i<python_nodes.length; i++){
         var node_degree = python_nodes[i].degree > 30 ? 30 + ((python_nodes[i].degree - 30)/6) : python_nodes[i].degree;
         node_degree = node_degree < 10 ? 10 : node_degree;
         var font_size = python_nodes[i].degree * 2;
         font_size = font_size < 10 ? 10 : font_size;
         nodeArray.push({id: i, 
                         label: python_nodes[i].node_label, 
                         borderWidth: python_nodes[i].border_width*2,
                         color: {
                             background: python_nodes[i].color, 
                             border: 'black',
                             highlight: {
                                background: python_nodes[i].color,
                                border: 'black'
                             },
                             hover: {
                                background: 'orange',
                                border: 'orange'
                             }
                             
                         },
                         title: python_nodes[i].title,
                         font: {size: font_size}, 
                         shape: python_nodes[i].node_shape, 
                         size: Math.sqrt(python_nodes[i].node_size)*5,
                         x: python_nodes[i].x,
                         y: python_nodes[i].y});
       }
       var python_edges = visEdges;
       var edgeArray = [];
       for(var i=0; i<python_edges.length; i++){
         edgeArray.push({from: python_edges[i].source, 
                         to: python_edges[i].target,
                         label: python_nodes[python_edges[i].target].edge_label,
                         font: {size: font_size, align: 'middle'},
                         title: python_edges[i].title,
                         color: {
                            color: python_edges[i].color}
            });
       }
       //console.log(nodeArray);
       //console.log(edgeArray);
       var vis_nodes = new vis.DataSet(nodeArray);
       var vis_edges = new vis.DataSet(edgeArray);

        var container = document.getElementById('mynetwork');
        var data = {
            edges: vis_edges,
            nodes: vis_nodes
        };
        var options = {};
        var myNetwork = new vis.Network(container, data, vizOptions);

        myNetwork.fit();


       console.log( "ready!" );
    }
</script>


    </body>
</html>
